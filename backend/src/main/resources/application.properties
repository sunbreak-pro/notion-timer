# Server
server.port=8080

# H2 Database (file-based persistence)
spring.datasource.url=jdbc:h2:file:./data/sonicflow
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# NOTE: Change to 'update' after initial schema creation with new String IDs
spring.jpa.show-sql=false

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# AI (Gemini API)
sonicflow.ai.api-key=${SONICFLOW_AI_API_KEY:}
sonicflow.ai.model=gemini-2.5-flash-lite
